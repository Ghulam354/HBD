<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOT FOUND</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="flex justify-center items-center h-dvh bg-slate-900 px-4">
    <div class="text-center p-5">
      <!-- ICON / BOX -->
      <div class="flex justify-center mb-6">
        <div
          id="iconImage"
          class="w-28 h-28 sm:w-28 sm:h-28 md:w-32 md:h-32 animate-bounce rounded-xl bg-center bg-cover transition-all duration-300"
        ></div>
      </div>

      <!-- TEXT -->
      <div
        class="bg-linear-to-r from-blue-500 via-green-400 to-blue-300 bg-clip-text text-transparent"
      >
        <p
          class="font-bold leading-tight text-2xl sm:text-3xl md:text-4xl lg:text-5xl"
        >
          Maaf Halaman Anda Salah
        </p>

        <p class="font-bold mt-2 text-lg sm:text-xl md:text-2xl lg:text-3xl">
          Coba ke halaman ini
        </p>
      </div>

      <!-- BUTTON -->
      <div class="flex justify-center mt-6">
        <a
          href="index2.html"
          class="inline-block px-6 py-3 rounded-full font-bold text-base sm:text-lg md:text-xl bg-linear-to-r from-blue-500 via-green-400 to-blue-300 text-blue-900 shadow-lg hover:scale-105 transition"
        >
          Kunjungi yaa
        </a>
      </div>
    </div>

    <script>
      const images = ["img/2.png", "img/3.png", "img/4.png","img/5.png","img/6.png",];

      let index = 0;
      const box = document.getElementById("iconImage");

      // set gambar awal
      box.style.backgroundImage = `url(${images[0]})`;

      setInterval(() => {
        index = (index + 1) % images.length;
        box.style.backgroundImage = `url(${images[index]})`;
      }, 2000); // 1 detik
    </script>
  </body>
</html>
